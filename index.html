<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas Modul 6</title>
</head>
<body>
    <table border="1">
        <thead>
                <th>Nomor</th>
                <th>Jawaban</th>
        </thead>
        <tbody id="jawaban"></tbody>
    </table>
</body>
<script>
    var soal=[1,2,3,4];
    var jadi;
    for(let key in soal){
        //console.log(soal[key]);
        if(jadi){
            jadi=jadi+"<tr><td>"+soal[key]+"</td><td><a href='no"+soal[key]+".html'>Nomor "+soal[key]+"</td></tr>";
        }
        else{
            jadi="<tr><td>"+soal[key]+"</td><td><a href='no"+soal[key]+".html'>Nomor "+soal[key]+"</td></tr>";
        }
    }
    document.getElementById('jawaban').innerHTML=jadi;
</script>
</html>
